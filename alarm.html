<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="alarm.css">
</head>
<body>
   <div class="alarm-box">
    <div class="alarm-logo">
        <img  class='logo'src="https://cdn-icons-png.flaticon.com/512/744/744456.png" alt="">
    </div>
    <div class="time"><h2></h2></div>
<div class="content">
    <div class="column">
        <select name="" id="hour">
            <option value="Hour" selected hidden>Hour</option>
        </select>
    </div>
    <div class="column">   
    <select name="" id="minute">
            <option value="Minutes" selected hidden>Minutes</option>
        </select>
    </div>
    <div class="column">
        <select name="" id="second">
            <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
    </div>
</div>
    <div class="set-alarm">
        <button>Set Alarm</button>
    </div>
   </div>
</body>
<script src="alarm.js"></script>
</html>
